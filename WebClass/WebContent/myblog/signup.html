<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="../js/signupAndIn.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">	
	<link rel="stylesheet" href="../css/signupAndIn.css" >  	
</head>
<body>
	<div>
		<div class="container">
			<div class="header">SIGN UP</div>
			<form id="signupForm">
				<div class="form-group">
					<label for="name" class="text">Name</label>
					<input type="text" class="form-control" id="name" placeholder="Name" required>
				</div>
				<div class="form-group">
					<label for="number" class="text">Number</label>
					<input type="text" class="form-control" id="number" placeholder="Number" required>
				</div>
				<div class="form-group">
					<label class="text">Grade</label> <br/>
					<div class="custom-controls-stacked">
						<label class="custom-control custom-radio">
							<input name="grade" type="radio" class="custom-control-input" required>
							<span class="custom-control-indicator"></span>
							<span class="custom-control-description">1학년</span>
						</label>
						<label class="custom-control custom-radio">
							<input name="grade" type="radio" class="custom-control-input" required>
							<span class="custom-control-indicator"></span>
							<span class="custom-control-description">2학년</span>
						</label>
						<label class="custom-control custom-radio">
							<input name="grade" type="radio" class="custom-control-input" required>
							<span class="custom-control-indicator"></span>
							<span class="custom-control-description">3학년</span>
						</label>
					</div>
				</div>
				<div class="form-group">
					<label class="text">Class</label> <br/>
					<select required class="custom-select">
						<option value="">반 선택</option>
						<option value="1">1반</option>
						<option value="2">2반</option>
						<option value="3">3반</option>
						<option value="4">4반</option>
						<option value="5">5반</option>
						<option value="6">6반</option>
					</select>
				</div>
				<input type="submit" class="btn btn-primary center" />	
			</form>
		</div>
	</div>

	<div class="modal" id="signupModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">회원가입 완료</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body"></div>
				<div class="modal-footer">
					<button type="button" id="close" class="btn btn-primary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
