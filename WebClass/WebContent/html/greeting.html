<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script>
function greeting(nation){
	console.log("greeting start");
	if(nation=='k'){

		document.getElementById("result").innerHTML="안녕하세요";
	}
	else if(nation=='u'){
		document.getElementById("result").innerHTML="hello";
	}
	else if(nation=='c'){
		document.getElementById("result").innerHTML="니하오";
	}
	console.log("greeting end");
}
</script>
</head>
<body>
<button onclick="greeting('k');" >한국</button>
<button onclick="greeting('u');" >미국</button>
<button onclick="greeting('c');" >중국</button>
<p id="result"></p>
</body>
</html>
