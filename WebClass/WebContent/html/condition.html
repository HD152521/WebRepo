<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>헌혈</title>
<script>
function check(){
	var age = Number(document.getElementById("age").value);
	var gender = document.getElementById("male").value;
	var kg = Number(document.getElementById("kg").value);
	if(age<=69&&age>=16){
		if(document.getElementById("female").checked){
			if(kg>=45){
				document.getElementById("result").value="현혈 가능합니다";
			}
			else document.getElementById("result").value="체중 미달";
		}
		if(document.getElementById("male").checked){
			if(kg>=50){
				document.getElementById("result").value="현혈 가능합니다";
			}
			else document.getElementById("result").value="체중 미달";
		}
	}
	else document.getElementById("result").value="연령 부적합";
}

</script>
</head>
<body>
<h1>헌혈 조건</h1>
<p>나이 : <input type="text" id="age" size="5"> 세</p>
<p>성별 : 남자<input type="radio" name="gender" id="male" checked> 여자
<input type="radio" name="gender" id="female" ></p>
<p>몸무게 : <input type="text" id="kg" size="5"> kg</p>
<input type="button" onclick="check();" value="헌혈 조건 체크">
<br><br><input type="text" id="result">
</body>
</html>
