<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>for</title>
<script>
function hap(){
var num = document.ElementById(num).value;
var sum = 0;
for(var i = 0;i<=num;i++){
	sum+=i;
}
document.ElementById("result").value="1부터 "+num+"까지의 합은 "+sum+"입니다.";
}
</script>
</head>
<body>
<input type="text" id="num" size="5">
<input type="button" onclick="hap();" value="계산 "><br>
<input type="text" id="result"> 
</body>
</html>
